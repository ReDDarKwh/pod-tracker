<mat-card>
  <mat-card-header> <mat-card-title> Login </mat-card-title> </mat-card-header>
  <mat-card-content>
    <form id="login-form" [formGroup]="formGroup" (ngSubmit)="submit()">
      <mat-form-field color="accent">
        <input
          matInput
          formControlName="fieldUsername"
          placeholder="Username"
        />
        <mat-error *ngIf="getField('fieldUsername').invalid">{{
          getErrorMessage('fieldUsername')
        }}</mat-error>
      </mat-form-field>
      <mat-form-field color="accent">
        <input
          type="password"
          matInput
          formControlName="fieldPassword"
          placeholder="Password"
        />
        <mat-error *ngIf="getField('fieldPassword').invalid">{{
          getErrorMessage('fieldPassword')
        }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="submit" form="login-form">Submit</button>
  </mat-card-actions>
</mat-card>
