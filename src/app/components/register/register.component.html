<mat-card>
  <mat-card-header>
    <mat-card-title> Register </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form id="register-form" [formGroup]="formGroup" (ngSubmit)="submit()">
      <mat-form-field color="accent">
        <input
          matInput
          formControlName="fieldUsername"
          placeholder="Username"
        />
        <mat-error *ngIf="getField('fieldUsername').invalid">{{
          getErrorMessage('fieldUsername')
        }}</mat-error>
      </mat-form-field>
      <mat-form-field color="accent">
        <input
          type="password"
          matInput
          formControlName="fieldPassword"
          placeholder="Password"
        />
        <mat-error *ngIf="getField('fieldPassword').invalid">{{
          getErrorMessage('fieldPassword')
        }}</mat-error>
      </mat-form-field>
      <mat-form-field color="accent">
        <input
          type="password"
          matInput
          formControlName="fieldConfirmPassword"
          placeholder="Confirm Password"
        />
        <mat-error *ngIf="getField('fieldConfirmPassword').invalid">
          {{ getErrorMessage('fieldConfirmPassword') }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="submit" form="register-form">Submit</button>
  </mat-card-actions>
</mat-card>
