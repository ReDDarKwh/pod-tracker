<div class="content-container">
  <ng-container *ngIf="podcasts">
    <ng-container *ngFor="let recommendations of podcasts">
      <h1>
        Categories : {{ recommendations[0].results[0].genres.join(', ') }}
      </h1>
      <mat-grid-list cols="2" rowHeight="150px">
        <mat-grid-tile
          *ngFor="let result of recommendations"
          [colspan]="(isHandset$ | async) ? 2 : 1"
          [rowspan]="rowspan"
        >
          <mat-card class="mat-elevation-z4" (click)="onClickPodcast(result)">
            <mat-card-header>
              <div mat-card-avatar class="mat-elevation-z2">
                <img
                  class="podcast-img"
                  [src]="result.results[0].artworkUrl60"
                  height="90"
                  width="90"
                />
              </div>
              <mat-card-title>{{ result.results[0].trackName }}</mat-card-title>
            </mat-card-header>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </ng-container>
  </ng-container>
</div>
