<h2 mat-dialog-title>
  Summary of <i>{{ data.title }}</i>
</h2>
<mat-dialog-content class="mat-typography">

  <div [innerHTML] = "data.description"></div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button [disableRipple]="true"  mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
