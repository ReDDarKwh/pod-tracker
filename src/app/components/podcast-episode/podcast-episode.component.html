<mat-card>
  <mat-card-header>
    <!--
      <div *ngIf="episode.imageUrl" mat-card-avatar>
        <img width="60" height="60" [src]="episode.imageUrl" />
      </div>
    -->
    <mat-card-title>{{ episode.title }}</mat-card-title>
    <mat-card-subtitle>{{ episode.pubDate | date }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-progress-bar
      mode="determinate"
      [value]="getProgress()"
    ></mat-progress-bar>
  </mat-card-content>

  <mat-card-actions class="d-flex">
    <div class="mr-auto"></div>
    <button mat-raised-button (click)="onClickSummary(episode)">Summary</button>
    <button mat-raised-button (click)="download()">
      <fa-icon [icon]="['fas', 'download']"></fa-icon>
    </button>
    <button mat-fab (click)="onPlay()"><mat-icon>play_arrow</mat-icon></button>
  </mat-card-actions>
</mat-card>
