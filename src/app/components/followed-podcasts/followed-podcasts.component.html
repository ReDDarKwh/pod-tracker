<div class="content-container">
  <mat-grid-list cols="2" rowHeight="150px">
    <mat-grid-tile
      *ngFor="let result of podcasts"
      [colspan]="(isHandset$ | async) ? 2 : 1"
      [rowspan]="rowspan"
    >
      <mat-card class="mat-elevation-z4" (click)="onClickPodcast(result)">
        <mat-card-header>
          <div mat-card-avatar class="mat-elevation-z2">
            <img
              class="podcast-img"
              [src]="result.imageUrl"
              height="90"
              width="90"
            />
          </div>
          <mat-card-title>{{ result.title }}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
